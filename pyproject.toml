    "-e git+https://github.com/Subaru-PFS/ics_cobraCharmer.git#egg=ics-cobraCharmer",
    "-e git+https://github.com/Subaru-PFS/ets_pointing.git#egg=ets-pointing",
]

[tool.pdm.options]
